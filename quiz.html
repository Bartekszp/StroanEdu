<body>
    <div class="container">
        <h1>Quiz o C#</h1>
       <div id="question-number">Pytanie 1</div>
        <div id="quiz">
            <h2 id="question">Pytanie 1: Jak poprawnie zapisać kod, aby na ekranie wyświetliło się „Hello World” w języku C#? </h2>  
        <div id="answer">
            <button class="btn">Console.213213213("Hello World");</button>
            <button class="btn">System.out.println("Hello World");</button>
            <button class="btn">print("Hello World");</button>
            <button class="btn">cout&#60&#60 "Hello World"; </button>
        </div>
        <div id='percentage'>
            <h3>Wynosi to: </h3>
        </div>  
        <button id="next">Następne pytanie</button>
        </div>
    </div>
